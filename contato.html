<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - TechTime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo/logo.png" alt="Logo TechTime">
            <h1>TechTime</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="contato">
        <div class="content">
            <h2>Entre em Contato</h2>
            <form id="form-contato" action="javascript:void(0);" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>

        <!-- Mensagem de sucesso -->
        <div id="sucesso" class="sucesso" style="display: none;">
            <span>✅</span>
            <p>E-mail enviado com sucesso. Aguarde retorno!</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 TechTime. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
